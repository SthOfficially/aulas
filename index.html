<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            background-color: #f8b400;
            padding: 10px;
            width: 100%;
        }
        .recipe {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .ingredients, .instructions {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Receita Deliciosa</h1>
        </div>
        <div class="recipe">
            <div class="ingredients">
                <h2>Ingredientes</h2>
                <ul>
                    <li>1 xícara de farinha</li>
                    <li>2 ovos</li>
                    <li>1/2 xícara de açúcar</li>
                    <li>1/2 xícara de leite</li>
                </ul>
            </div>
            <div class="instructions">
                <h2>Instruções</h2>
                <ol>
                    <li>Pré-aqueça o forno a 180°C.</li>
                    <li>Misture todos os ingredientes.</li>
                    <li>Despeje a massa em uma forma untada.</li>
                    <li>Asse por 30 minutos.</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
